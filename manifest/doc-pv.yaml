apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-doc-rag-pv
  labels:
    pv-name: postgres-doc-rag-pv
    purpose: rag-database
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /var/lib/postgres-doc-rag-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - leeshsoyo